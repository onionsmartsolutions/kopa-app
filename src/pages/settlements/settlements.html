<ion-header>
    <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title color="secondary" >
      Settle Loan
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
<form [formGroup]="settlementsForm" (ngSubmit)="makeSettlement()">
   <ion-item>
        <ion-label  floating> How much do you want to Pay ?</ion-label> 
        <ion-input  type="number" [(ngModel)]="amount" class="medium-text"  formControlName="amount"></ion-input>
  </ion-item>


   <ion-item no-lines>
    <ion-label text-center padding> Loan Balance after Payment</ion-label>
   </ion-item>
   <ion-item no-lines>
        <ion-label text-center class="large-text" type="text" >Ksh. {{loanBalance-amount}}</ion-label>
  </ion-item>


  <ion-item>
        <ion-label  floating> Transaction Code </ion-label> 
        <ion-input  type="text"  class="medium-text"  formControlName="reference"></ion-input>
  </ion-item>
<ion-item>
  <ion-row>
    <ion-col>
      <button color="danger" type="button" (click)="goBack()" ion-button full round>Cancel</button>
    </ion-col>
    <ion-col>
       <button color="primary" type="submit" ion-button full round [disabled]="!settlementsForm.valid">Submit</button>
    </ion-col>
  </ion-row>

  </ion-item>

</form>

</ion-content>
